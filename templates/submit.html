<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='count.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Submit</title>
</head>
<body>
  <div id="info" >
    <table class="table table-borderless" id="infoUser">
      <thead>
        <h1>Submitted Info:</h1>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Name:</th>
          <td>{{name}}</td>
        </tr>
        <tr>
          <th scope="row">Location:</th>
          <td>{{location}}</td>
        </tr>
        <tr>
          <th scope="row">Language:</th>
          <td>{{language}}</td>
        </tr>
        <tr>
          <th scope="row">Comment:</th>
          <td>{{comments}}</td>
        </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary btn-sm"><a href="/"  class="btn btn-primary btn-sm">Go Back</a></button>
  </div>
</body>
</html>
