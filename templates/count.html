<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Counter</title>
</head>
<body>
 

  <form class="container" id="cont" action="/submit" method="POST">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label"><b>Name:</b></label>
      <input type="text" class="form-control" name="name" id="formGroupExampleInput" placeholder="First Name">
    </div>
    <div class="mb-3">
      <h6>Dojo Location:</h6>
      <select name="location" class="form-select" aria-label="Default select example">
        <option selected>--Select Location--</option>
        <option value="Chicago">Chicago</option>
        <option value="San Jose">San Jose</option>
        <option value="NYC">NYC</option>
      </select>
    </div>
    <div class="mb-3">
      <h6>Favorite Language:</h6>
      <select name="language" class="form-select" aria-label="Default select example">
        <option selected>--Select A Language--</option>
        <option value="Python">Python</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Java">Java</option>
      </select>
    </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"><b>Comments(Optional):</b></label>
        <textarea  name="comments" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <input type="submit" value="submit" class="btn btn-primary btn-sm">
    <button type="submit" class="btn btn-primary btn-sm"><a href="/user"  class="btn btn-primary btn-sm">Go Back</a></button>

  </form>
    
  <!-- <button type="submit" class="btn btn-primary btn-sm"><a href="/submit" class="btn btn-primary btn-sm">Submit</a></button> -->

 

</body>
</html>
